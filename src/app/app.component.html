<div class="container">
  <h2>Kostnadsuppdelning</h2>
  <div class="form-group">
    <label for="totalExpenses">Gemensamma utgifter:</label>
    <input type="number" id="totalExpenses" [(ngModel)]="totalExpenses" class="form-control">
  </div>
  <div class="form-group">
    <label for="person1Income">Person 1 inkomst:</label>
    <input type="number" id="person1Income" [(ngModel)]="person1Income" class="form-control">
  </div>
  <div class="form-group">
    <label for="person2Income">Person 2 inkomst:</label>
    <input type="number" id="person2Income" [(ngModel)]="person2Income" class="form-control">
  </div>
  <button class="btn btn-primary" (click)="calculateShares()">Ber√§kna</button>
  <div *ngIf="person1Share !== null && person2Share !== null">
    <p>Person 1 betalar: {{ person1Share!.toFixed(2) }} kr ({{ person1Percentage!.toFixed(2) }}%)</p>
    <p>Person 2 betalar: {{ person2Share!.toFixed(2) }} kr ({{ person2Percentage!.toFixed(2) }}%)</p>
  </div>
</div>
